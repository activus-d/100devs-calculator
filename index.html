<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100Devs Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="display part">
            <h2></h2>
        </section>
        <section class="keys part">
            <section class="s one">
                <div class="buttons">
                    <h3>7</h3>
                </div>
                <div class="buttons">
                    <h3>8</h3>
                </div>
                <div class="buttons">
                    <h3>9</h3>
                </div>
                <div class="buttons">
                    <h3>/</h3>
                </div>
            </section>
            <section class="s two">
                <div class="buttons">
                    <h3>4</h3>
                </div>
                <div class="buttons">
                    <h3>5</h3>
                </div>
                <div class="buttons">
                    <h3>6</h3>
                </div>
                <div class="buttons">
                    <h3>X</h3>
                </div>
            </section>
            <section class="s three">
                <div class="buttons">
                    <h3>1</h3>
                </div>
                <div class="buttons">
                    <h3>2</h3>
                </div>
                <div class="buttons">
                    <h3>3</h3>
                </div>
                <div class="buttons">
                    <h3>+</h3>
                </div>
            </section>
            <section class="s four">
                <div class="buttons">
                    <h3>0</h3>
                </div>
                <div class="buttons">
                    <h3>.</h3>
                </div>
                <div class="buttons">
                    <h3>=</h3>
                </div>
                <div class="buttons">
                    <h3>-</h3>
                </div>
            </section>
        </section>
    </main>
</body>
</html>
